version: "3.9"

services:
  db:
    image: postgres:14
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.backend
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      # Bind your Unraid mount into the container in production.
      # For local dev, you can bind a ./storage directory instead.
      - ../storage:/mnt/brain_vault
    ports:
      - "${BACKEND_PORT:-4000}:4000"

volumes:
  db_data:
