version: "3.9"

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: brain
      POSTGRES_USER: brain
      POSTGRES_PASSWORD: brain
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://brain:brain@db:5432/brain
      STORAGE_ROOT: /mnt/brain_vault
      SECRET_KEY: change_me
    volumes:
      # Bind your Unraid mount into the container in production.
      # For local dev, you can bind a ./storage directory instead.
      - ../storage:/mnt/brain_vault
    ports:
      - "4000:4000"

volumes:
  db_data:
